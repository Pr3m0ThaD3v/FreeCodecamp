<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill this form with the required information</p>
    <!--Input fields-->
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="" name="fname">Enter Your First Name: <input type="text" required></label>
            <label for="" name="lname">Enter Your Last Name: <input type="text" required></label>
            <label for="" name="email">Enter Your Email: <input type="email" required></label>
            <label for="" name="password">Create A New Password: <input type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <label for="">
                <input class="inline" type="radio" name="" name="account-type"> Personal Account
            </label>
            <label for="">
                <input class="inline" type="radio" name="" name="account-type"> Business Account
            </label>
            <label for="">
                <input class="inline" type="checkbox" required name="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>

        <fieldset>
            <label for="">
                Upload a profile picture:
                <input type="file" name="upload">
            </label>
            <label >
                Input your age (years):
                <input type="number" min="13" max="120" name="age">
            </label>
            <label for="" >
                <!-- Select Elements "Referrer"-->
                How did you hear about us?
                <select name="" id="" name="referrer" >
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                    
            </label>
            <label for="">
                Provide a bio: 
                <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                
            </label>
        </fieldset>
        <input type="submit" value="Submit">
        
    </form>
</body>

</html>
